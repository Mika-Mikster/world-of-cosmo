<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The wonderful world of Cosmo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>

    <script src="js/view-app.js"></script>
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<div id="overlay"></div>
<div ng-app="viewApp">
    <div class="container">
        <section>
            <div ng-view></div>
        </section>
        <aside>
            <div ng-app="displayApp">
                <div ng-controller="itembagCtrl">
                    <div class="bag">
                        <h1>Fabulous bag</h1>
                    <ul>
                        <li ng-repeat="itemsbag in itemsbags" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
                        {{itemsbag.itemName}}
                        <div id="itemspopup" ng-show="hoverEdit">
                            <div id="itemspopupcontent"><ul>
                                <li>{{itemsbag.itemName}}</li>
                                <li>{{itemsbag.itemDescr}}</li>
                                <li>{{itemsbag.itemAbi}}</li>
                                <li>{{itemsbag.itemHit}}</li>
                                <li>{{itemsbag.itemHeal}}</li>
                            </ul>
                            </div>
                        </div>
                    </li>
                    </ul>
                </div>
                    </div>
            </div>
        </aside>
    </div>
</div>
</body>
</html>
